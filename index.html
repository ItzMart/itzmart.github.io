<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Favoritos</title>
    <link rel="icon" type="image/x-icon" href="imagens/logo.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sites Favoritos</h1>
        <input type="text" id="search" placeholder="Pesquisar sites...">
        <div class="sites-grid" id="sites-grid">
            <!-- Exemplo de sites com previews usando imagens locais -->
            <a href="https://github.com" target="_blank" class="site-card">
                <div class="preview-container">
                    <img src="imagens/github.png" alt="Preview do GitHub">
                </div>
                <h3>GitHub</h3>
                <p>Plataforma de desenvolvimento colaborativo</p>
            </a>

            <a href="https://developer.mozilla.org" target="_blank" class="site-card">
                <div class="preview-container">
                    <img src="imagens/mdn.png" alt="Preview do MDN">
                </div>
                <h3>MDN Web Docs</h3>
                <p>Documentação web para desenvolvedores</p>
            </a>

            <a href="https://stackoverflow.com" target="_blank" class="site-card">
                <div class="preview-container">
                    <img src="imagens/stackoverflow.png" alt="Preview do Stack Overflow">
                </div>
                <h3>Stack Overflow</h3>
                <p>Comunidade de programação</p>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById('search');
            const siteCards = document.querySelectorAll('.site-card');

            searchInput.addEventListener('input', function() {
                const searchTerm = searchInput.value.toLowerCase();
                siteCards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
